{% load staticfiles %}
<!doctype html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>Simple Table Builder</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <h1 class="page-header text-center">Your Accounts</h1>

    <div class="container well col-md-8 col-md-offset-2" id='target'>

      <table class="table table-bordered table-hover" id='accounts_table'>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </table>

    </div>

  </body>

  <footer>
